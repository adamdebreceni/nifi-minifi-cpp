name: "test"
on: [push]
jobs:
  macos:
    name: "xcode10.3"
    runs-on: macos-10.15
    steps:
      - id: checkout
        uses: actions/checkout@v2
      - id: install_dependencies
        run: brew install ossp-uuid boost flex openssl doxygen graphviz python lua libusb libpng libpcap xz libssh2
      - id: setup_env
        run: |
          echo "::set-env name=CMAKE_BUILD_OPTIONS::-DENABLE_PCAP=TRUE"
          echo "::set-env name=CMAKE_BUILD_OPTIONS::${CMAKE_BUILD_OPTIONS} -DENABLE_LUA_SCRIPTING=1"
      - id: build
        run: which g++ && g++ --version && env