name: "MiNiFi-CPP CI"
on: [push, pull_request, workflow_dispatch]
jobs:
  windows_VS2019:
    name: "windows-vs2019"
    runs-on: windows-2019
    timeout-minutes: 180
    env:
      CLCACHE_DIR: ${{ GITHUB.WORKSPACE }}\clcache
    steps:
      - name: Setup PATH
        uses: microsoft/setup-msbuild@v1.0.2
      - id: install-sqliteodbc-driver
        run: |
          sqlcmd -Q "CREATE DATABASE minifi_test_db"
        shell: powershell
