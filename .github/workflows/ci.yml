name: "test"
on: [push]
jobs:
  ubuntu-16_04:
    name: "ubuntu-16.04"
    runs-on: ubuntu-16.04
    steps:
      - id: checkout
        uses: actions/checkout@v2
      - id: cache
        uses: actions/cache@v2
        with:
          path: ~/.ccache
          key: ${{github.ref}}-ccache-${{github.sha}}
          restore-keys: ${{github.ref}}-ccache-
      - id: install_deps
        run: |
          sudo apt install ccache
          echo "::set-env name=PATH::/usr/lib/ccache:$PATH"
      - id: build
        run: du -khs ~/.ccache
